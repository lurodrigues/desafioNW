 <!-- Challenge Controller -->
<div ng-controller="createCtrl" ng-init="init()">
        
    <!-- Cabeçalho da Pagina Atual -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        
        <!-- Titulo da Tela -->
        <ul class="navbar-nav">
            
            <li class="nav-item active">
                <a class="nav-link nav__title">
                    
                    <!-- Botão "cancelar" -->
                    <span class    = "nav__span" 
                          ng-click = "cancel()">Meus Personagens /</span>
                    
                    {{title}}
                </a>
            </li>
            
        </ul>

    <!-- FIM: Cabeçalho da Pagina Atual -->
    </nav>

    <!-- Conteúdo -->
    <section class="container-fluid">

        <!-- Conteúdo da Tela -->
        <div class="content">
            
            <form>

                <!-- Detalhes sobre o Heroi -->
                <div class="form__container">
                    
                    <!-- Linha 1 -->
                    <div class="form-row">

                        <!-- coluna 1 -->
                        <div class="form-row col-md-5 col-12">

                            <!-- NOME -->
                             <div class="form-group col-12" >
                                <label class="form__label" for="HeroeFormName">Nome</label>
                                <input class="form-control" id="HeroeFormName" placeholder="" ng-model="heroe.name">
                            </div>
                            
                        </div>

                        <!-- coluna 2 -->
                        <div class="form-row col-md-7 col-12">

                            <!-- ESPECIALIDADES -->
                            <div class="form-group col-sm-6  col-12">
                                
                                <label class="form__label">Especialidades</label>

                                <div class="dropdown">
                                    <button class         = "btn btn-outline-light dropdown-toggle dropdown__toggle" 
                                            type          = "button" 
                                            id            = "dropdownMenuButton" 
                                            data-toggle   = "dropdown"
                                            aria-haspopup = "true" 
                                            aria-expanded = "false">

                                        <span class="dropdown__span">{{titleSpecialties}}</span>
                                    </button>

                                    <div class           = "dropdown-menu dropdown__menu" 
                                         aria-labelledby = "dropdownMenuButton"
                                         ng-click        = "dropdownMenu($event)">
                                        
                                        <span ng-repeat="s in specialties">
                                            
                                             {{s.specialties}}
                                            
                                            <input type="checkbox" id="speciality_{{$index}}" 
                                                   class="menu-speciality_input"
                                                   ng-checked='{{s.check}}'>
                                            
                                            <label for="speciality_{{$index}}" 
                                                   class="menu-speciality_label" 
                                                   ng-click="changeSpecialities(s, $index, event)">
                                                {{s.name}} 
                                                <i class="fas fa-check menu-speciality_check"></i>
                                                
                                            </label>
                                        </span>
                                        
                                        
                                        
                                    </div>

                                </div>

                            </div>

                            <!-- CLASSES -->
                            <div class="form-group col-sm-6   col-12">
                                
                                <label class       = "form__label">Classes</label>
                                
                                <select class      = "custom-select" 
                                        ng-model   = "currClasses" 
                                        ng-options = "c.name for c in classes" ng-click="changeClasses(currClasses)">
                                    
                                    <option value="" disabled selected> Selecione uma Opção </option>
                                </select>
                            </div>
                        </div>
                        
                    </div>

                    <!-- Linha 2 -->
                    <div class="form-row">

                        <!-- coluna 1 -->
                        <div class="form-row col-md-5 col-12" >

                            <!-- VIDA -->
                            <div class="form-group col-sm-6 col-12" >
                                <label class="form__label"for="inputEmail4">Vida</label>
                                <input type="number" min="0" class="form-control" id="inputEmail4" placeholder="" ng-model="heroe.health_points">
                            </div>
                            
                            <!-- DEFESA -->
                            <div class="form-group col-sm-6 col-12" >
                                <label class="form__label"for="inputEmail4">Defesa</label>
                                <input type="number" min="0" class="form-control" id="inputEmail4" placeholder="" ng-model="heroe.defense">
                            </div>
                            
                        </div>

                        <!-- coluna 2 -->
                        <div class="form-row col-md-7 col-12">

                            <!-- DANO -->
                            <div class="form-group col-sm-4  col-12">
                                <label class="form__label"for="inputPassword4">Dano</label>
                                <input type="number" min="0" class="form-control" id="inputPassword4" placeholder="" ng-model="heroe.damage">
                            </div>

                            <!-- VELOCIDADE DE ATQUE -->
                            <div class="form-group col-sm-4   col-12">
                                <label class="form__label"for="inputPassword4">Vel. de Ataque</label>
                                <input type="number" min="0" class="form-control" id="inputPassword4" placeholder="" ng-model="heroe.attack_speed">
                            </div>

                            <!-- VELOCIDADE DE MOVIMENTO -->
                            <div class="form-group col-sm-4   col-12">
                                <label class="form__label"for="inputPassword4">Vel. de Movimento</label>
                                <input type="number" min="0" class="form-control" id="inputPassword4" placeholder="" ng-model="heroe.movement_speed">
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
                
                <!-- Imagens -->
                <div class="form__container form__image_container">
                    
                    <!-- Titulo -->
                    <p class="form__title">Galeria de Personagens</p>
                    
                    <!-- Lista de Imagens 
                         - selectedImage    : seleciona a imagem clicada
                         - activeImage      : deixa em destaque a imagem clicada
                         - {{urlPhotos+id}} : url da imagem
                    -->
                    <div ng-repeat = "id in listImage track by $index"
                         ng-click  = "selectedImage(id, $index)"
                         ng-class  = "activeImage[id]"
                         
                         class="form__image_list" 
                         style="background-image: url('{{urlPhotos+id}}');"></div>
                    
                </div>
                
                <!-- Botões: Cancelar e Salvar -->
                <div class="form__container_btn">
                                      
                    <button class="btn btn-secondary form__btn" ng-click="cancel()"> <i class="fas fa-times"></i> Cancelar </button>
                    <button class="btn btn-primary   form__btn" ng-click="save()"  > <i class="fas fa-check"></i> Salvar   </button>
                
                </div>

            </form>
                
        <!-- FIM: Conteúdo -->
        </div>
        
    <!-- FIM: Conteúdo -->
    </section>
        
<!-- FIM: Challenge Controller -->    
</div>
